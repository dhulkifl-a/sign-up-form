<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js" defer></script>
    <title>Sign Up!</title>
</head>
<body>

    <div class="side-banner">
        <div class="image-container">
            <img src="./images/odin-lined.png" alt="Odin Logo" height="125px" width="auto"> <div class="logo-text">ODIN</div>
        </div> 
    </div>

    <div class="main-content">
     <div class="first-heading"> This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams. Sign up <em>now</em>
        to get started
     </div>   

     <div class="second-heading">You <em>know</em> you want to.</div>

     <div class="form-container">
        <div class="form-title">Let's do this!</div>

        <form action="" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">

            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email">

            <label for="phone_number">Phone Number:</label>
            <input type="number" id="phone_number" name="number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="password">

        </form>

     </div>

     <button type="submit">Create Account</button>
    </div>
</body>
</html>
