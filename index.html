<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js" defer></script>
    <title>Sign Up!</title>
</head>
<body>

    <div class="side-banner">
        <div class="image-container">
            <img src="./images/odin-lined.png" alt="Odin Logo" height="125px" width="auto"> <div class="logo-text">ODIN</div>
        </div> 
    </div>

    <div class="main">
     <h1> This is not a real online service ! You know you need something
        like this in your life to help you realize your deepest dreams.
     </h1>   

     <h1>You <em>know</em> you want to.</h1>

     <div class="form-container">
        <h1>Let's do this!</h1>

        <form action="" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Zeke">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Smith">

            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="Zeke,Smith@example.com">

            <label for="phone_number">Phone Number:</label>
            <input type="number" id="phone_number" name="number" placeholder="0800 83 83 83">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="password">

        </form>

     </div>

     <button type="submit">Create Account</button>
    </div>
</body>
</html>
